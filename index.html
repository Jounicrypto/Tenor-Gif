<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tenor Get Giphy!</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #2e99e6;">
            <div>
                <h1 class="navbar-brand">Get Giphy!</h1>
                <div class>
                    <input id='gif' class="form-control me-2" type="search" placeholder="Search Gif"
                        aria-label="Search">
                    <input id='number' class="form-control me-2" type="number" placeholder="Pick a Number" min=1
                        aria-label="Number">
                    <button class="btn btn-outline-success" type="button" id="search">Search</button>
                </div>
            </div>
        </nav>
        <div id='giphydisplay'></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./test.js"></script>
</body>

</html>
